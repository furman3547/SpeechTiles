<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="ContactForm.css">
<!--google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Contact Me</title>
  </head>
  <body>
        <div class="form-box">
        <h1>Reach out for more information:</h1>
        
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" name="Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" name="Email">
          </div>
          <div class="form-group">
            <label for="email">Phone</label>
            <input class="form-control" id="telephone" type="tel" name="telephone">
          </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="Message"></textarea>
          <br><br>
            <div class="form-group">
                <h1>Please select your preferred contact method</h1>
                
                <div class="radio">
                  <input type="radio" id="contactChoice1"
                   name="contact" value="email">
                  <label for="Choice1">Email</label>
                  <input type="radio" id="contactChoice2"
                   name="contact" value="phone">
                  <label for="Choice2">Phone</label>
                </div> 

            

            <button class="submit-btn" id="submit-btn">Submit</button>
            
            </div>
      
      </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 

  <script>
    function saveSubmitBtn(){
    const name= document.getElementById("name").value;
    const email= document.getElementById("email").value;
    const telephone= document.getElementById("telephone").value;
    const message= document.getElementById("message").value;
    const contactMethod= document.getElementById("contactChoice1").value;
    
    //fetch request
    fetch('http://localhost:3000/contact',{
        method:'POST',
        headers:    {
            'Content-Type': 'application/json'
    },
        body: JSON.stringify({
            name:name,
            email:email,
            phoneNumber:telephone,
            message:message,
            contactMethod:contactMethod
            
    
        })
      })

        .then(response =>{
                if(response.ok){
                    console.log("Contact Kept");
                }
                else{
                    console.log("Contact Failed to Submit");
                }
            })
            .catch(error =>{
                console.error("Error saving Contact", error);
            });
      }
      const submit = document.getElementById('submit-btn');
      submit.addEventListener('click',()=>{
        saveSubmitBtn()
      })

    </script>

  </body>

</html>
