</body>


<script>


//SAVE TEXT INPUT FUNCTION
    function saveInput(){
    speakText()
    const textData= document.getElementById("textData").value;

    //fetch request
    fetch('http://localhost:3000/ttsTable',{
        method:'POST',
        headers:    {
            'Content-Type': 'application/json'
},
    body: JSON.stringify({
            Text:textData,
        })
      })

.then(response =>{
                if(response.ok){
                    console.log("Input Kept");
                }
                else{
                    console.log("Input Failed to Submit");
                }
            })
            .catch(error =>{
                console.error("Error saving Input", error);
            });
      }
      const SubmitTTS = document.getElementById('SubmitTTS');
      SubmitTTS.addEventListener('click',()=>{
        saveInput()
      })

//SPEAK TEXT FUNCTION
      function speakText(){
        var text = document.getElementById('textData').value;
                responsiveVoice.speak(text);
                
            }
      

    

    function changeColor(){
        let red=document.getElementById('rangeRed').value;
        let green=document.getElementById('rangeGreen').value;
        let blue=document.getElementById('rangeBlue').value;
        let color= 'rgb(' + red + ',' + green +  ',' + blue + ')';
        document.body.style.backgroundColor = color;
        document.getElementById('colorOutput').innerHTML= ':'+color;

    }

    document.getElementById('rangeRed').addEventListener('input',changeColor);
    document.getElementById('rangeGreen').addEventListener('input',changeColor);
    document.getElementById('rangeBlue').addEventListener('input',changeColor);

//TTS

    function speakText(){
        var text = document.getElementById('textData').value;
        responsiveVoice.speak(text);
        
    }

</script>
